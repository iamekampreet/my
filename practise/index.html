<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Just for practise</title>
	<link rel="Stylesheet" href="../restaurantSite/css/bootstrap.min.css">
	<link rel="Stylesheet" href="css/practiseStyles.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<header>
		<nav class="navbar navbar-light" style="background-color:#00a3da;">
		  <div class="container">
		    <a class="navbar-brand" href="#">
		      <img src="images/logo.png" alt="Logo of the company" width="70" height="70">
		    </a>
	    	<div class="nav-item dropdown my-auto">	
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white;">
	          	<div class="d-flex">
	          		<i class="material-icons me-2" style="font-size:60px;color:#ace3f5;">account_circle</i>
		            <p class="my-auto">Kevin</p>
		            <i class="material-icons my-auto" style="font-size:30px">expand_more</i>
		        </div>
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	      	</li>
	      	
		    </div>
		  </div>
		</nav>	
	</header>

	<div class="container" >
		<a href="#" class="d-flex my-3" style="text-decoration:none; color:#00a3da; font-size:17px">
			<i class="material-icons my-auto" style="font-size:17px">keyboard_backspace</i>
			<span class="mx-1">Back To Previous</span>
		</a>
	</div>

	<div class="myBox container py-5">
		<div class="row">
			<div class="col-md-4 myProfilePic">
	          	<div class="text-center "><i class="material-icons" style="font-size:200px;color:#ace3f5;">account_circle</i></div>
	          	<p class="text-center">Update Photo</p>
	        </div>
	        <div class="col-md-8 myEnterInfo">
	        	<h2 class="pb-5">Hi, Dave Lambert</h2>
	        	<form class="form-floating">
				  <input type="number" class="form-control" id="hisCode" placeholder="name@example.com" value="7425">
				  <label for="hisCode">Code</label>
				</form>
				<hr>
	        	<form class="form-floating">
				  <input type="text" class="form-control" id="firstName" placeholder="Your Name" value="Dave">
				  <label for="firstName">First Name</label>
				</form>
				<hr>
	        	<form class="form-floating">
				  <input type="text" class="form-control" id="lastName" placeholder="Your Last Name" value="Lambert">
				  <label for="lastName">Last Name</label>
				</form>
				<hr>
	        	<form class="form-floating">
				  <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" value="dave.lambert@gmail.com">
				  <label for="emailAddress">E-mail</label>
				</form>
				<hr>
	        	<form class="form-floating">
				  <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" value="+44 12345678">
				  <label for="mobileNumber">Mobile Number</label>
				</form>
				<hr>
	        	<button class="mySave">Save</button>
	        	<button class="myCancel">Cancel</button>
	        </div>
	    </div>
	</div>
	<script src="../restaurantSite/js/bootstrap.min.js"> </script>
	<script src="js/practiseScript.js"> </script>
</body>
