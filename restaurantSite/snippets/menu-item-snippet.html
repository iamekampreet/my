

<div class="col-md-6 singleCatTile">
	<div class="row">
		<div class="col-sm-5">
			<div class="menuItemPhoto">
				<span>{{short_name}}</span>
				<img src="images/menu/{{short_name_cat}}/{{short_name}}.jpg" class="img-fluid" width="250px" height="150px" alt="dish image">
			</div>
			<div class="menuItemPrice">
				{{price_small}}<span>{{small_portion_name}}</span>     {{price_large}}<span>{{large_portion_name}}</span>
			</div>
		</div>
		<div class="col-sm-7 menuItemDescription">
			<h3>{{name}}</h3>
			<p>{{description}}</p>
		</div>
	</div>	<!-- .menuCategoriesTile -->
	<hr class="d-sm-none">			
</div>
